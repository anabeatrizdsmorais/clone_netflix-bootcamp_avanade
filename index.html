<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX CLONE</title>

    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">

    <!--OWL CSS-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
         <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">
                    Um político inescrupuloso não mede esforços 
                    para conquistar o poder nos EUA neste 
                    drama vencedor do Emmy e do Globo de Ouro. 
                    Assista agora a nova temporada de 
                    House of Cards que está imperdível.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES</button>
                </div> 
            </div>
        </div>
    </main>

    <div>
        <h2 class="titulos">Lançamentos</h2>
    </div>
